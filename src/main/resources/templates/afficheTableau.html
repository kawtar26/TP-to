                <th>Titre</th><th>Support</th><th>Dimension</th><th>Auteur</th><th>Action</th>

                <td th: unless ="${t.auteur==null}">[[${t.auteur.nom}]]</td>
                <td><a th:href ="@{delete(id= ${t.id})]">Supprimer le tableau NÂ°[[${t.id}]></td>
                        
            </tr>
                </ul>

		<a th:href="@{/}" href="../static/index.html">Retour au menu</a>
		<hr/>
            </tbody>
        </table>
    </div>
